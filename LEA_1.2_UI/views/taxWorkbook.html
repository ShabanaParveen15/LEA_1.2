<div ng-controller="TaxWorkbookController as showCase" ng-init="init()">

    <script type="text/ng-template" id="AddModal.html">
        <div class="modal-header">
            <h3 class="modal-title font-color modalheader">Add New</h3>
        </div>
        <div class="modal-body" ng-form="myForm">
            <div class=" row col-lg-12">
                <div class="col-md-4 col-xs-6  pad-top">
                    <label class="control-label pull-right pad-top">Workbook:</label>
                </div>
                <div class="col-md-6 col-xs-6  form-group-new pad-top" ng-class="{ 'has-error' : myForm.wrkbksrch.$invalid && !myForm.wrkbksrch.$pristine }">
                    <div id="wn" class="input-group ">
                        <span class="input-group-addon">
                            <i class="fa fa-book font-red"></i>
                        </span>
                        <input ng-model="wrkbksrch" class="form-control" type="text">
                        <p ng-show="myForm.leStatus.$invalid && !myForm.leStatus.$pristine" class="help-block">Workbook is required.</p>
                    </div>
                </div>
            </div>
            <div class=" row col-lg-12">
                <div class="col-md-4 col-xs-6  pad-top">
                    <label class="control-label pull-right pad-top">Branch:</label>
                </div>
                <div class="col-md-6 col-xs-6  form-group-new pad-top">
                    <div id="br" class="input-group ">
                        <span class="input-group-addon">
                            <i class="fa fa-building font-red"></i>
                        </span>
                        <select class="select2_category form-control repeat-animation"  ng-model="Bch" ng-options="Bch.Description for Bch in branch | orderBy:'-description'" data-placeholder="Choose a Category" tabindex="1"></select>
                    </div>
                </div>
            </div>
            <div class=" row col-lg-12">
                <div class="col-md-4 col-xs-6  pad-top">
                    <label class="control-label pull-right pad-top">Branch<br />Jurisdiction:</label>
                </div>
                <div class="col-md-6 col-xs-6  form-group-new pad-top">
                    <div id="jr" class="input-group ">
                        <span class="input-group-addon">
                            <i class="fa fa-map font-red"></i>
                        </span>
                        <select class=" form-control repeat-animation" ng-model="Jurisdiction"   ng-options="Jurisdiction.description for Jurisdiction in jurisdictions |orderBy:'description'" ></select>
                    </div>
                </div>
            </div>
            <div class=" row col-lg-12">
                <div class="col-md-4 col-xs-6  pad-top">
                    <label class="control-label pull-right pad-top">Comments:</label>
                </div>
                <div class="col-md-6 col-xs-6  form-group-new pad-top">
                    <div id="cm" class="input-group ">
                        <span class="input-group-addon">
                            <i class="fa fa-comment font-red"></i>
                        </span>
                        <textarea ng-model="comments" class ="form-control" type="textarea" ></textarea>
                    </div>
                </div>
            </div>


        </div>
        <div class="modal-footer"style="clear:both">
            <button type="button" class="btn btn-primary" ng-click="ok()">ADD <i class="fa fa-plus"></i></button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div class="continer-padding-fistheader  view-background">


        <div class="hell">
            <div class="caption">
                <span class="font-color">
                    TAX WORKBOOK DASHBOARD
                </span>
                <!--<div class="dropdown pull-right ">

                    <select class="input-block-level repeat-animation" ng-model="periodvalue" ng-change="changeData(periodvalue)" ng-options="obj.description for obj in periodData |orderBy: '-description'"></select>
                </div>-->
                <div class="dropdown pull-right " style="    width: 140px;
    padding-right: 0;">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-clock-o font-red"></i>
                        </span>
                        <select class="input-block-level repeat-animation form-control" ng-model="periodvalue" ng-change="changeData(periodvalue)" ng-options="obj.description for obj in periodData |orderBy: '-description'"></select>

                    </div>
                </div>

            </div>

        </div>

        <div class=" row portlet-body boder-table ">
            <div class="col-lg-12 col-md-12  col-xs-12 col-xs-12 ">
                <div class="table-toolbar boarder-box ">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="show">
                                <button type="button" class="close" ng-click="closealert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4> {{fail}}</h4>
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" ng-show="showp">
                                <button type="button" class="close" ng-click="closealert2()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4> {{pass}}</h4>
                            </div>

                        </div>
                        <div class="col-md-2 " style="padding-left:20px;">
                            <div class="btn-group">
                                <button ng-show="role" id="sample_editable_1_new" class="btn button-add" ng-click="open()">
                                    Add New <i class=" fa fa-plus">
                                    </i>
                                </button>
                            </div>
                        </div>
                      
                   
                </div>
                <div id="exportable" class="pad-top">
                    <table id="dttaxWorkbook" datatable dt-options="dttaxWorkbook" dt-columns="dtColumnstaxWorkbook" dt-columns-defs="dtColumnDefs" dt-instance="dtInstancetaxWorkbook" class="table table-striped table-hover table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
</div>


    </div>
