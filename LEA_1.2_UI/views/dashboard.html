<div ng-controller="DashboardController" ng-init="init()">
    <script type="text/ng-template" id="myPopoverTemplate.html">
        <table id="popuptable">
            <thead></thead>
            <tbody>
                <tr><td class="popuplabel text-right pad-top ">LE Name:</td><td class="text-left pad-top popupval"> {{Popover.title}}</td></tr>
                <tr><td class="popuplabel text-right pad-top ">LE Status:</td><td class="text-left pad-top popupval"> {{Popover.leStatus}}</td></tr>
                <tr><td class="popuplabel text-right pad-top">Type:</td><td class="popupval text-left pad-top"> {{Popover.leType}}</td></tr>
                <tr><td class="popuplabel text-right pad-top">Jurisdiction:</td><td class="popupval text-left pad-top"> {{Popover.leJurisdiction}}</td></tr>
                <tr><td class="popuplabel text-right pad-top">Date Incorporated:</td><td class="popupval text-left pad-top"> {{Popover.incorporatedDate}}</td></tr>
            </tbody>
        </table>

    </script>
    
    <div class="continer-padding-fistheader  view-background">
        <div class="hell">
            <div class="caption">
                <span class="font-color">
                    GLET DASHBOARD
                </span>
                <div class="dropdown pull-right ">
                    <!--<select class="input-block-level repeat-animation" ng-model="periodvalue" ng-change="changeData(periodvalue)" ng-options="obj.description for obj in periodData |orderBy: '-description'"></select>-->
                    <perioddropdown perioddata="periodData" periodvalue="periodvalue" changedata="changeData(periodvalue)"></perioddropdown>
                 </div>
            </div>
        </div>
        <div class=" row portlet-body boder-table ">
            <div class="table-toolbar  ">
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12  col-xs-12 col-xs-12 ">
                    <div ng-show="Advancefilter" class="pull-right advanc-filter-img show-hide-animation">
                    </div>
                    <div ng-class="Advancefiltershow ? 'col-md-10 col-lg-10 col-sm-12 col-xs-12 ' : 'col-md-12 col-sm-12 col-xs-12 col-lg-12 '">
                        <table datatable dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-hover table-bordered repeat-animation" width="100%"></table>
                    </div>
                    <div ng-show="Advancefiltershow" class="col-md-2 col-lg-2 col-sm-12 col-xs-12 show-hide-animation Advancefilter">

                        <div class="portlet box red-pink show-hide-animation" style="border: 1px solid #D5D5D5;" ng-hide="AFilter">
                            <div class="portlet-title">
                                <div class="caption" style="font-size:14px;">
                                    ADVANCE FILTER(S)
                                </div>
                                <div class="tools">
                                    <span title="reset advance filters" ng-click="resetAF()" class="glyphicon glyphicon-refresh "></span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <form role="form">
                                    <div class="form-body nopadding">
                                        <div class="form-group Advancefilter_1st_ele">
                                            <label>LE Jurisdiction</label>
                                            <select id="jurselect" class="form-control repeat-animation" ng-change="bindDashboard()" ng-model="Jurisdiction"  ng-options="Jurisdiction.description for Jurisdiction in leJurisdiction |orderBy:'description'" data-placeholder="Choose a Category" tabindex="1"></select>
                                           
                                            
                                           <!--  <select class=" form-control repeat-animation" ng-change="bindDashboard()" ng-model="Jurisdiction" ng-maxlength="10" ng-options="Jurisdiction.description for Jurisdiction in leJurisdiction |orderBy:'description'" data-placeholder="Choose a Category" tabindex="1"></select>-->
                                        </div>
                                        <div class="form-group Advancefilter_elements">
                                            <label>LE Status</label>

                                            <ui-select multiple tagging tagging-label="(custom 'new' label)" on-select="multipleLE()" ng-model="multipleValue.data" theme="bootstrap" sortable="true" ng-disabled="disabled" style="width: 100%;" title="LE Status">
                                                <ui-select-match>{{$item.description}}</ui-select-match>
                                                <ui-select-choices repeat="le in leStatus">
                                                    {{le.description}}
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <div class="form-group Advancefilter_elements">
                                            <label>HFM Segment</label>
                                            <select class="select2_category form-control repeat-animation" ng-change="bindDashboard()" ng-model="segment" ng-options="Segment.description for Segment in hfmSegment | orderBy:'description'" data-placeholder="Choose a Category" tabindex="1"></select>
                                        </div>
                                        <div class="form-group Advancefilter_elements">
                                            <label>Branch</label>
                                            <select class="select2_category form-control repeat-animation" ng-change="bindDashboard()" ng-model="Bch" ng-options="Bch.description for Bch in branch | orderBy:'description'" data-placeholder="Choose a Category" tabindex="1"></select>
                                        </div>
                                        <div class="form-group Advancefilter_elements">
                                            <label>HFM Unit</label>
                                            <select class="select2_category form-control repeat-animation" ng-change="bindDashboard()" ng-model="HFM" ng-options="HFM.hfm_label for HFM in hfmUnit | orderBy:'hfm_label'" placeholder="Choose a Category" tabindex="1"></select>
                                        </div>
                                        <div class="form-group Advancefilter_elements">
                                            <label>Workbook</label>
                                            <select class="select2_category form-control repeat-animation" ng-change="bindDashboard()" ng-model="Work" ng-options="Work.workbook_name for Work in workbook |orderBy:'workbook_name'" placeholder="Choose a Category" tabindex="1"></select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
